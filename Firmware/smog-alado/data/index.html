<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
  <h1>Smog Alado - Controles</h1>
  <p id='tempGoal'>Temperature Goal: </p>
  <p id='temperature'>Temperature: </p>
  <p id='pwmOutput'>PWM Output: </p>
  <p id='timeToSleep'>Time to Sleep: </p>
  <p id='tuningState'>Tuning: </p>
  <p id='Kp'>Kp: </p>
  <p id='Ki'>Ki: </p>
  <p id='Kd'>Kd: </p>

  <form>
    <label for='toggleTuning'>Auto-tune PID:&nbsp&nbsp&nbsp&nbsp</label>
    <button type='button' onclick='toggleTuning();'>Auto-tune</button><br><br>
    <label for='newMaxAutoTuneDuration'>Auto-Tune Time: &nbsp</label>
    <input type='text' id='newMaxAutoTuneDuration' name='newMaxAutoTuneDuration'>
    <button type='button' onclick='changeMaxAutoTuneDuration();'>Change Tune Duration</button><br><br>
    <label for='newTimeToSleep'>Sleep timer (m): &nbsp</label>
    <input type='text' id='newTimeToSleep' name='newTimeToSleep'>
    <button type='button' onclick='changeTimeToSleep();'>Change Time to Sleep</button><br><br>
    <label for='newTempGoal'>Set Temperature:</label>
    <input type='text' id='newTempGoal' name='newTempGoal'>
    <button type='button' onclick='changeTempGoal();'>Change Temp Goal</button><br><br>
    <label for='newKp'>Set Kp:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type='text' id='newKp' name='newKp'>
    <button type='button' onclick='changeKp();'>Change Kp</button><br>
    <label for='newKi'>Set Ki:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type='text' id='newKi' name='newKi'>
    <button type='button' onclick='changeKi();'>Change Ki</button><br>
    <label for='newKd'>Set Kd:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type='text' id='newKd' name='newKd'>
    <button type='button' onclick='changeKd();'>Change Kd</button><br><br>
    <button type='button' onclick='commitToEEPROM();'>Commit to EEPROM</button>&nbsp&nbsp
    <button type='button' onclick='rebootESP();'>Reboot</button><br>
  </form>

  <div id='chart-container'>
    <p class="card-title">Temperature Chart</p>
    <div id="chart-temperature" class="chart-container"></div>
  </div>

  <div id='toast-container'>
    <div id='toast-message'></div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
